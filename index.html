<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Color Game</title>
</head>
<body>
 <h1>COLOR GAME</h1>
  <div id="form" class="form">
   <p class="new-grid-size">New grid size:</p><input type="text" class="grid-size">
   <p id="copy-input"></p>
   <button class="submit">Apply</button>
  </div>
  <p id="prompt"></p>

  <div class="grid-container"></div>
  <div class="btn-container">
   <button class="black" onclick="changeColor('black')">Black</button>
   <button class="red" onclick="changeColor('red')">Red</button>
   <button class="green" onclick="changeColor('green')">Green</button>
   <button class="random" onclick="changeColor('random')">Random</button>
   <button class="gray" onclick="changeColor('gray')">Gray</button>
   <button class="erase" onclick="changeColor('white')">Erase</button>
   <button class="reset" >Reset</button>
  </div>
  <script src="app.js"></script>
 </div>
</body>
</html>
